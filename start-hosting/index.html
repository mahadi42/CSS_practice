                <span class="toggle-button__bar"></span>

        <div>
            <a href="../index.html" class="main-header__brand">

            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                 <a href="../customers/index.html">Clients</a>
                </li>
                <li class="main-nav__item">
                    <a href="../packages/index.html">Why us!</a>

                <li class="main-nav__item main-nav__item--cta" >
                    <a href="start-hosting/index.html">Get your own</a>
                </li>
            </ul>
        </nav>

    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Clients</a>

            <li class="mobile-nav__item">

            </li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
           <label for="label">Title</label>
           <select id="title">
           <option value="mr">Mr.</option>
           <option value="ms">Ms.</option>
           </select>
           <label for="first-name">First name</label>
           <input type="text" id="first-name" required class="invalid">
           <label for="last-name">Last name</label>
           <input type="text" id="last-name" required class="invalid">
           <label for="email">E-mail</label>
           <input type="email" name="" id="email" required class="invalid">
           <label for="password">Password</label>
           <input type="password" id="password" placeholder="password" required>
           <input type="checkbox" id="agree-terms" >
           <label for="checkbox">Agree to
           <a href="#">terms and conditions</a>
           </label>
           <button type="submit" class="button">Sign up</button>

           
        </form>
    </main>
    <footer id="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
